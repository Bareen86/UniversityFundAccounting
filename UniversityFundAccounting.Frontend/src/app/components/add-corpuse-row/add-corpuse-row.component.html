<div class="add-corpuse-wrapper">
  <div class="column">
    <kendo-label
      labelCssClass="k-form-label"
      text="Название корпуса">
    </kendo-label>
    <kendo-textbox class="textbox-item"
      [style.width.px]="250"
      [(ngModel)]="corpuseName">
    </kendo-textbox>
    <kendo-formhint *ngIf="corpuseNameError" align="start" class="hint">{{corpuseNameError}}</kendo-formhint>
  </div>
  <div class="column">
    <kendo-label
      labelCssClass="k-form-label"
      text="Адрес">
    </kendo-label>
    <kendo-textbox class="textbox-item"
    [style.width.px]="250"
    [(ngModel)]="corpuseAddress">
  </kendo-textbox>
  <kendo-formhint *ngIf="corpuseAddressError" align="start" class="hint">{{corpuseAddressError}}</kendo-formhint>
  </div>
  <div class="column">
    <kendo-label
      labelCssClass="k-form-label"
      text="Этажность">
    </kendo-label>
    <kendo-numerictextbox [spinners]="false" format="##" [autoCorrect]="true" [min]="1" [max]="100"
      [(ngModel)]="corpuseFloorsNumber">
    </kendo-numerictextbox>
  <kendo-formhint *ngIf="corpuseFloorsNumberError" align="start" class="hint">{{corpuseFloorsNumberError}}</kendo-formhint>
  </div>
  
  <div class="icons-menu">
    <div (click)="AddCorpuse({name : corpuseName, address: corpuseAddress, floorsNumber: corpuseFloorsNumber})" class="icon-item">
      <kendo-icon name="plus"></kendo-icon>
    </div>
  </div>
</div>
